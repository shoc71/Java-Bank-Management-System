name: Build and Package BankingApp

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build with Maven
        run: |
          cd banking-app
          mvn -B package --file pom.xml
          
      - name: Package with jpackage (Linux .deb)
        run: |
          jpackage \
            --name BankingApp \
            --input target \
            --main-jar banking-app-1.0-SNAPSHOT.jar \
            --main-class dev.bank.app.Login \
            --type deb \
            --dest target

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: BankingApp-deb
          path: target/BankingApp*.deb

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Install WiX Toolset
        run: choco install wixtoolset --no-progress -y

      - name: Build with Maven
        run: |
          cd banking-app
          mvn -B package --file pom.xml

      - name: Package with jpackage (Windows .exe)
        run: |
          jpackage ^
            --name BankingApp ^
            --input target ^
            --main-jar banking-app-1.0-SNAPSHOT.jar ^
            --main-class dev.bank.app.Login ^
            --type exe ^
            --dest target

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: BankingApp-exe
          path: target/BankingApp*.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build with Maven
        run: |
          cd banking-app
          mvn -B package --file pom.xml

      - name: Package with jpackage (macOS .dmg)
        run: |
          jpackage \
            --name BankingApp \
            --input target \
            --main-jar banking-app-1.0-SNAPSHOT.jar \
            --main-class dev.bank.app.Login \
            --type dmg \
            --dest target

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: BankingApp-dmg
          path: target/BankingApp*.dmg
